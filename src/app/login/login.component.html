<div id="bac-img">
  <!-- <flash-messages></flash-messages> -->

  <div class="container">
    <div class="bs-example">
      <form class="form-horizontal" [formGroup]="loginFrom" (ngSubmit)="loginPage(loginFrom.value)">
        <div class="form-group">
          <label for="inputEmail" class="control-label col-md-2">Email <span>*</span> </label>
          <div class="col-md-6">
            <input type="email" class="form-control input-sm" id="inputEmail" name="email" formControlName="email"
              placeholder="Email">
            <div *ngIf="loginFrom.controls['email'].hasError('required') && loginFrom.controls['email'].touched"
              class="alert alert-danger">Email Is Required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-md-2">Password <span>*</span> </label>
          <div class="col-md-6">
            <input type="password" class="form-control input-sm" id="password" name="password"
              formControlName="password" placeholder="Password">
            <div *ngIf="loginFrom.controls['password'].hasError('required') && loginFrom.controls['password'].touched"
              class="alert alert-danger">Password Is Required.</div>

          </div>
        </div>
        <div class="form-group">
          <label for="g_recapcha" class="control-label col-md-2"></label>
          <div class="col-md-6" style="transform:scale(0.7);transform-origin:0;">
            <!-- <input type="g_recapcha" class="form-control input-sm" id="g_recapcha" name="g_recapcha" data-sitekey=""
              formControlName="g_recapcha"> -->
            <!-- <div *ngIf="loginFrom.controls['g_recapcha'].hasError('required') && loginFrom.controls['g_recapcha'].touched"
              class="alert alert-danger">Password Is Required.</div> -->
            <!-- <div class="g-recaptcha" data-sitekey="6LfMPqUUAAAAACa7m-iVR3CDqBlh9M9XIscvpjwa"></div> -->
            <re-captcha formControlName="recaptchaReactive" size="10%" required></re-captcha>

          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <div class="row">


              <div class="checkbox col-md-2">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <div class="col-md-offset-6">
                <a routerLink="/signup">Register here</a>
                <!-- <button (click)="newTab()">Register here</button> -->

              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-2 col-md-2">
            <button type="submit" class="form-control" [disabled]="!loginFrom.valid"
              class="btn btn-success">Login</button>
            <!-- <button type="submit" class="form-control" class="btn btn-success">Login</button> -->
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
